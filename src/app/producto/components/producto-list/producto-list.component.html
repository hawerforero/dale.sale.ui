<div class="section-sales">
<h3>Listado de productos</h3>

<p *ngIf="!items"><em>Loading...</em></p>
<div class="row">
  <div class="col-md-offset-10 col-md-12">
    <a class="btn btn-primary" [routerLink]="['/producto/create']">Crear producto</a>&nbsp;
  </div>
</div>
<br />
<div class="row">
  <div class="alert alert-danger" *ngIf="errorMsg">
    {{errorMsg}}
  </div>
  <table class='table table-striped' *ngIf="items">
    <thead>
      <tr>
        <th>Id</th>
        <th>Nombre</th>
        <th>Valor unitario</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td>{{ item.id }}</td>
        <td>{{ item.nombre }}</td>
        <td>{{ item.valor }}</td>
        <td>
          <a class="btn btn-warning" [routerLink]="['/producto/', item.id, 'edit']">Editar</a>&nbsp;
          <button class="btn btn-danger" (click)="delete(item.id)">Eliminar</button>

        </td>
      </tr>
    </tbody>
  </table>
</div>
</div>
