<div class="section-sales">
    <h4>Crear producto</h4>
    <div class="alert alert-danger" *ngIf="errorMsg">
        {{errorMsg}}
    </div>
    <form #formSale="ngForm" (ngSubmit)="onSubmit()" novalidate>

        <div class="form-group">
          <label>Nombre</label>
          <input type="text" #nombre="ngModel" class="form-control" [class.is-invalid]="nombre.invalid && nombre.touched" name="nombre" [(ngModel)]="model.nombre" required>
          <small class="text-danger" [class.d-none]="nombre.valid || nombre.untouched">Nombre is required</small>
        </div>
    
        <div class="form-group">
          <label>Valor unitario</label>
          <input type="number" #valor="ngModel" class="form-control" [class.is-invalid]="valor.invalid && valor.touched" name="valor" [(ngModel)]="model.valor" required>
          <small class="text-danger" [class.d-none]="valor.valid || valor.untouched">Valor is required</small>
    
        </div>
        
        <br>
        <button class="btn btn-primary" [disabled]="formSale.form.invalid" type="submit">Guardar</button>
    
      </form>
    
</div>
