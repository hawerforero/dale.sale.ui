<div class="section-sales">
    <h3>Listado de ventas</h3>
    
    <p *ngIf="!items"><em>Loading...</em></p>
    <div class="row">
      <div class="col-md-offset-10 col-md-12">
        <a class="btn btn-primary" [routerLink]="['/venta/create']">Crear venta</a>&nbsp;
      </div>
    </div>
    <br />
    <div class="row">
      <div class="alert alert-danger" *ngIf="errorMsg">
        {{errorMsg}}
      </div>
      <table class='table table-striped' *ngIf="items">
        <thead>
          <tr>
            <th>Cedula</th>
            <th>Cliente</th>
            <th>Producto</th>
            <th>Valor unitario</th>
            <th>Cantidad</th>
            <th>Valor total</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items">
            <td>{{ item.cliente.cedula }}</td>
            <td>{{ item.cliente.nombre }}</td>
            <td>{{ item.producto.nombre }}</td>
            <td>{{ item.valorUnitario }}</td>
            <td>{{ item.cantidad }}</td>
            <td>{{ item.valorTotal }}</td>

            <td>
              <a class="btn btn-warning" [routerLink]="['/venta/', item.id, 'edit']">Editar</a>&nbsp;
              <button class="btn btn-danger" (click)="delete(item.id)">Eliminar</button>
    
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    </div>
